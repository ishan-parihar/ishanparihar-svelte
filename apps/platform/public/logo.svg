<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Inner geometric pattern representing consciousness -->
  <g transform="translate(32,32)">
    <!-- Central consciousness symbol -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    
    <!-- Radiating consciousness lines -->
    <g stroke="white" stroke-width="2" opacity="0.7">
      <line x1="0" y1="-20" x2="0" y2="-12" />
      <line x1="14.14" y1="-14.14" x2="8.48" y2="-8.48" />
      <line x1="20" y1="0" x2="12" y2="0" />
      <line x1="14.14" y1="14.14" x2="8.48" y2="8.48" />
      <line x1="0" y1="20" x2="0" y2="12" />
      <line x1="-14.14" y1="14.14" x2="-8.48" y2="8.48" />
      <line x1="-20" y1="0" x2="-12" y2="0" />
      <line x1="-14.14" y1="-14.14" x2="-8.48" y2="-8.48" />
    </g>
    
    <!-- Quantum dots -->
    <circle cx="0" cy="-16" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="11.31" cy="-11.31" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="16" cy="0" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="11.31" cy="11.31" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="16" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-11.31" cy="11.31" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-16" cy="0" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-11.31" cy="-11.31" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Subtle text "IP" for Ishan Parihar -->
  <text x="32" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.9">IP</text>
</svg>
